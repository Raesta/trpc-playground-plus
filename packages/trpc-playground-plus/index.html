<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tRPC Playground</title>
    <style>
      html, body, #root {
        font-family: 'system-ui, sans-serif';
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      p {
        font-family: 'system-ui, sans-serif';
        color: white;
      }

      body {
        font-family: 'system-ui, sans-serif';
        line-height: 1.5;
        overflow-x: hidden;
      }

      #root {
        display: flex;
        flex-direction: column;
      }

      .cm-editor {
        height: 100%;
        width: 100%;
      }

      .cm-scroller {
        overflow: auto !important;
      }

      @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .active-tab {
        border-bottom-color: #1e1e1e !important;
      }

      .tab:hover {
        background-color: #222;
      }

      .tab-close:hover {
        color: #fff;
      }

      .tab-edit-input {
        background-color: #444;
        color: white;
        border: none;
        border-radius: 2px;
        padding: 2px 4px;
        font-size: 14px;
        outline: none;
      }

      .tab-edit-input:focus {
        background-color: #555;
        box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.6);
      }

      .tab span {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0;">
    <div id="root" style="width: 100%; height: 100%; background-color: #000F07FF;"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
